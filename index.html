<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Kammas Passion</title>
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <img src="Kamma_overskift.png" alt="logo" />
    </header>
    <main>
      <div class="boks">
        <figcaption>HTML video</figcaption>
        <figcaption>youtube embed</figcaption>
      </div>
      <div class="container">
        <video controls src="Kammas_passion.mp4"></video>
        <iframe
          width="100%"
          height="100%"
          src="https://www.youtube.com/embed/USvNXmVCWN4?si=P6EP354rbACsqXby"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
        ></iframe>
      </div>
      <div class="gap"></div>
      <h3>Screenshots fra videoen</h3>
      <div class="billeder">
        <img src="images/screen_1.png" alt="screenshot af fra film" />
        <img src="images/screen_2.png" alt="screenshot af fra film" />
        <img src="images/screen_3.png" alt="screenshot af fra film" />
        <img src="images/screen_4.png" alt="screenshot af fra film" />
        <img src="images/screen_5.png" alt="screenshot af fra film" />
      </div>
    </main>
    <footer>©Malene Háfjall</footer>
  </body>
</html>
